
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PubNub</title>

  <!-- JQuery libraries -->
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

  <!-- Bootstrap libraries -->
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

  <!-- Custom css -->
  <link href="pubnub.css" rel="stylesheet">

  <!-- Pubnub libraries -->
  <script src='http://cdn.pubnub.com/pubnub-3.4.min.js'></script>

  <!-- Pubnub credentials -->
  <script src='cred.js'></script>

  <script>

    // When the DOM is ready...
    $(function() {

      // Grab the elements
      var input = $("#input");
      var buttonSend = $("#buttonSend");
      var buttonHistory = $("#buttonHistory");
      var output = $("#output");

      // Init PubNub
      var pubnub = PUBNUB.init({
        publish_key   : "pub-c-273ee5c6-cded-4915-b196-954c4fc1ba4e",
        subscribe_key : "sub-c-39034c9e-c3a8-11e3-ab7b-02ee2ddab7fe"
      });

      // receive messages
      pubnub.subscribe({
        'channel'   : 'tasty-chat',
        'callback'  : function(message) {
          output.html(output.html() + '<br />' + message);
        }
      });

      // send messages
      buttonSend.on('click', function() {
      	 if(navigator.geolocation) {
		  	 navigator.geolocation.getCurrentPosition(function(position) {
			  	 console.log("1");
			  	 var lat = position.coords.latitude;
			  	 var lon = position.coords.longitude;
			  	 nav = lat + " " + lon;
			  	 console.log(nav);
      	console.log( 'plats= ' + nav);
      	
        pubnub.publish({
          'channel' : 'tasty-chat',
          'message' : nav + " " + input.val()
        });
      });

      // check history
      buttonHistory.on('click', function() {
        output.html("");
        pubnub.history({
          count : 10,
          channel : 'tasty-chat',
          callback : function (message) {
            output.append(message[0].join("<br />"))
          }
        });
      });
    });
       
     
           // $(function() {
  </script>
</head>

<body>
  <div class="container">
    <input class="input-block-level" type="text" placeholder="Enter chat here" id="input">
    <button id="buttonSend" class="btn">Send</button>
    <button id="buttonHistory" class="btn">History</button>
    <div id="output" style="margin-top:10px"></div>
  </div>
</body>
</html>
