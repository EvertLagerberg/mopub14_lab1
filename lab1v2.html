<!doctype html>
<html manifest="Maps.manifest">
<head>

  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Status Bar -->
  <meta name= "apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Home Screen Title -->
  <title>Area51 Maps</title>
  <meta name="apple-mobile-web-app-title" content="Area51 Maps">

  <!-- Home Screen Icon -->
  <link rel="apple-touch-icon" href="Icon.png" sizes="120x120" />


  <!-- Startup Images -->

  <!-- iOS 6 & 7 iPhone (retina) -->
  <link href="apple-touch-startup-image-640x920.png"
  media="(device-width: 320px) and (device-height: 480px)
  and (-webkit-device-pixel-ratio: 2)"
  rel="apple-touch-startup-image">

  <!-- iOS 6 iPhone -->
  <link href="apple-touch-startup-image-320x460.png"
  media="(device-width: 320px) and (device-height: 480px)
  and (-webkit-device-pixel-ratio: 1)"
  rel="apple-touch-startup-image">

  <!-- iOS 6 & 7 iPhone 5 -->
  <link href="apple-touch-startup-image-640x1096.png"
  media="(device-width: 320px) and (device-height: 568px)
  and (-webkit-device-pixel-ratio: 2)"
  rel="apple-touch-startup-image">


  <!-- Add to Home Screen notifaction -->
  <link rel="stylesheet" href="add2home.css">
  <script type="text/javascript" src="add2home.js" charset="utf-8"></script>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta charset="utf-8">
  <style>
  html, body, #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
  }

  #HomeButton {
    position: absolute;
    top: 5px;
    left: 50%;
    margin-left: -180px;
    z-index: 5;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
  }
  </style>




  <!-- Load Map -->
  <script src="https://maps.googleapis.com/maps/api/js?AIzaSyBXpGBUg6st-2CP2-t-CwV-qRiMU2i7Z9g&sensor=false"></script>
  
  <!-- MAIN SCRIPT -->
  <script type="text/javascript" src="goHome.js" charset="utf-8"></script>
  <script type="text/javascript" src="initialize.js" charset="utf-8"></script>


</head>

<body>

  <div id="HomeButton">
   <input type="button" value="Home" onclick="goHome();"></input>
  </div>
  <div id="map-canvas" style="position:absolute;top:0;bottom:50px;left:0;right:0;"></div>

  </div>
</body>
</html>
