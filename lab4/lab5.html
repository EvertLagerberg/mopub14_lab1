

<!DOCTYPE html>
<!--
* @file index.html
*
* The CloudSquare home page - this is where the main map is displayed
-->
<html>
	<head>
		<meta name="viewport" content="width=320, user-scalable=no">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Food for everybody!</title>
     <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/add.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/CBHelper/md5.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/CBHelper/json.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/CBHelper/CBXMLHttpRequest.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/CBHelper/CBHelper.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/CBHelper/platforms/GenericHelper.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/CBHelper/platforms/MoSyncHelper.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?AIzaSyBXpGBUg6st-2CP2-t-CwV-qRiMU2i7Z9g&sensor=false"></script>
		
	</head>
	
<body>
<div data-role="page" id="page-contents">
        <div data-role="header" data-position="fixed">
            <h1>Good Food</h1>
             <a href="#Setting"
             	data-theme="e"
                data-role="button"
                data-rel="popup"
                class="ui-btn-right"
                data-icon="gear"
                data-transition="pop"
                data-position-to="window">Select theme</a>
        </div>
          <div> 
            <ul data-role="listview" data-inset="true" id="result" class="test">
            </ul>
         </div>
         <div data-role="content">
			 <button onclick="getData()">Get all</button>
			 <label for="param" class="select">Search on:</label>
			 <select id="param">
				 <option value="Name">Name</option>
				 <option value="Category">Category</option>
				 <option value="Location">Location</option>
			</select>
			 <input type="text" name="name" id="searchValue"/>
			 <button onclick="getSearchData()">Search</button>

		</div>
</div>

<div data-role="page" id="Comment">
        <div data-role="header" data-position="fixed">
            <h1 id="Head"></h1>
            <a href="#page-contents"
                data-role="button"
                class="ui-btn-left"
                data-icon="arrow-l">Back</a>
        </div>

        <div data-role="content">
        	<div>
        		 <ul data-role="listview" data-inset="true" id="Info">
				 </ul>
        	</div>
        	<div id="message">
        	</div>
        	<div class="table">
               
                <input id="username" name="username" type="text" placeholder="enter your comment here" data-mini="true">
                <input id="rating" name="rating" type="text" placeholder="Enter rating 1-5" data-mini="true">


              </div>
        	</div>  
              


              <!-- Button -->
              <div class="table">

                <button id="buttonSend" onclick="updateObject()" name="buttonSend">Send</button>

              </div>
</div>

</body>
</html>
