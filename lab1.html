<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <title>lab1</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzZfFvXIrXkEBtJXI_fvQwEl9MVLi0rpY&sensor=false">
  </script>
  
  	
    
    <script type="text/javascript">
    
      var KTH = new google.maps.LatLng(59.34989190484124,18.069108724594116);
      var Norrtalje = new google.maps.LatLng(59.759584100000000000,18.701358400000003000);
      
      function initialize() {
        var mapOptions = {
        
        zoom: 16,
        center: KTH,
     
        mapTypeControl: true,
	    mapTypeControlOptions: {
			 style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
			  },
			  
	    zoomControl: true,
		zoomControlOptions: {
			style: google.maps.ZoomControlStyle.LARGE
			},
			
		panControl: true,
		panControlOptions: {
       		position: google.maps.ControlPosition.RIGHT_BOTTOM
       		},
    
       	streetViewControl: false,

        }
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
            
        marker1 = new google.maps.Marker({
			map:map,
			draggable:true,
			animation: google.maps.Animation.DROP,
			position: KTH
			});
	    marker2 = new google.maps.Marker({
			map:map,
			draggable:false,
			animation: google.maps.Animation.DROP,
			position: Norrtalje
			});

		google.maps.event.addListener(marker1, 'click', toggleBounce);
		
		}
		
		

		function toggleBounce() {
			if (marker.getAnimation() != null) {
				marker.setAnimation(null);
				} 
			else {
				marker.setAnimation(google.maps.Animation.BOUNCE);
			}
			}

      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
